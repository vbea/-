<div style="padding:1px auto; border:1px #CCC soild;">
<div align="center">
<font size="+2" color="999999" align="center">正德应用6    桌面小部件</font></div>
<div style="padding:5px">
<font color="blue" size="+1">1.添加桌面小部件快捷方式</font><br>
如果你的手机是4.0及以上操作系统，请按照以下步骤添加：<br>
打开应用列表，选择“桌面小部件”，如下图所示：<br>
		<img src="widget/widget01.png"/>
</div>
<div style="padding:5px">
如果你的手机是4.0以下、2.3.3以上操作系统，请按照以下步骤添加：<br>
在桌面上按菜单键，选择添加→桌面小部件：<br>
		<img src="widget/widget02.png"/>
</div>
<div >
然后点击“正德应用”即可弹出小部件列表、：<br>
		<img src="widget/widget03.png"/>
</div>
<div >
<font color="blue" size="+1">2.系统小部件快捷方式说明</font><br>
小部件添加后的显示效果：<br>
		<img src="widget/widget04.png"/><br>
小部件添加后，会有相对应的功能：<br>
●点击模拟时钟小部件将会跳转到闹钟设置界面；<br>
●点击手电筒小部件将会跳转到手电筒页面并打开手电筒。<br>
</div>
